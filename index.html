<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DW Weather App</title>
    <script
      src="https://kit.fontawesome.com/00b20e7d69.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <form action="search-city-weather" class="search-bar" id="search">
          <input
            id="citySearch"
            type="text"
            class="city"
            placeholder="enter city here e.g. Canberra"
            autofocus
          />
          <input type="submit" value="Search Weather" id="cityButton" />
        </form>

        <div class="row">
          <div class="col-6">
            <h1 id="cityHeader">Search city</h1>
          </div>
          <div class="col-6">
            <h1><span id="temperature">XX 째C</span></h1>
          </div>
        </div>
        <span> </span>
        <div class="container">
          <div class="row">
            <div class="col-6">
              <span class="city-describe">
                <ul>
                  <li class="dateTime">Date, time</li>
                  <li>
                    <span id="descriptor">Current weather</span>
                  </li>
                  <li>
                    <span id="feels">Apparent temperature 째C</span>
                  </li>
                  <li>
                    <span id="windspeed">Wind speed m/s</span>
                  </li>
                  <li>
                    <span id="humidity">Humidity %</span>
                  </li>
                </ul>
              </span>
            </div>
            <div class="col-6">
              <img
                id="icon--today"
                src="https://upload.wikimedia.org/wikipedia/commons/c/c9/Rainbow-diagram-ROYGBIV.svg"
                width="80px"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <span><a href="#" id="unit-id-faren">째F</a>|</span>
        <span><a href="#" id="unit-id-cel">째C</a></span> <br /><span
          ><a href="https://github.com/dimbee40/weather-app"
            >Coded by Deb</a
          ></span
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
