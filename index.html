<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DW Weather Wk 2 HW</title>
    <script
      src="https://kit.fontawesome.com/00b20e7d69.js"
      crossorigin="anonymous"
    ></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="search-city-weather" class="search-bar" id="search">
        <input
        id="citySearch"
        type="text"
          class="city"
          placeholder="enter city here e.g. Canberra"
          autofocus
        />
        <input
         type="submit"
          value = "See Weather"
          id="cityButton"
        />
        <button id="currentLocation">Current Location</button>
      </form>

      

      <div class="row">
        <div class="col-6"   >
          <h1 id="cityHeader">Canberra</h1>
        </div>
        <div class="col-6" >
          <h1><span id="temperature">19</span> <span>
            <a href="#" id="celsius-id">°C</a> |
            <a href="#" id="faren-id">°F</a>
          </span></h1>
        
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-6">
            <span class="city-describe" >
                <ul>
                  <li class="dateTime" >
                    Date, time
                  </li>
                  <li>
                    Description forecast
                  </li>
                  <li>
                    Precipitation (chance of showers)
                  </li>
                </ul>
            </span>
          </div>
        </div>
      </div>

      <div class="container days">
        <div class="row">
          <div class="col-sm">Mon</div>
          <div class="col-sm">Tues</div>
          <div class="col-sm">Wed</div>
          <div class="col-sm">Thur</div>
          <div class="col-sm">Fri</div>
        </div>

        <div class="container temps">
        <div class="row">
          <div class="col-sm">16 °C</div>
          <div class="col-sm">16 °C</div>
          <div class="col-sm">15 °C</div>
          <div class="col-sm">20°C</div>
          <div class="col-sm">19 °C</div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <i class="fas fa-cloud-sun-rain"></i>
          </div>
          <div class="col-sm"><i class="far fa-sun"></i></div>
          <div class="col-sm"><i class="far fa-sun"></i></div>
          <div class="col-sm"><i class="fas fa-cloud-sun-rain"></i>
          </div>
          <div class="col-sm"><i class="fas fa-cloud-sun-rain"></i>
          </div>
        </div>
      </div>
      <h3>Recent locations/cities</h3>

      <div class="container recent-cities">
        <div class="row">
          <div class="col-sm">Sydney</div>
          <div class="col-sm">Melbourne</div>
          <div class="col-sm">Brisbane</div>
        </div>

        <div class="container recent-cities-temp">
          <div class="row">
            <div class="col-sm">16 °C</div>
            <div class="col-sm">16 °C</div>
            <div class="col-sm">16 °C</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
